 var names = ["Hole-in-one!", "Eagle", "Birdie", "Par", "Bogey", "Doubl Bogey"];

 function golfScore (par, strokes){

    if (strokes == 1) {
        return names[0]
    } else if (strokes <= par - 2) {

        return names[1]

    } else if (strokes == par - 1) {

        return names[2]

    } else if (strokes == par) {

        return names[3] 

    }  else if (strokes == par + 1) {

        return names[4] 

    } else if (strokes == par + 2) {

        return names[5] 

    }

}

 // Default Option in Switch Statements


 function switchOfStuff(val){

    var answer = "";

    switch (val){

        case "a":

        answer = "apple";
        break;
        
        case "b":

        answer = "bird";
        break;
        
        case "c":

        answer = "cat";
        break;
        
        default:
        
        answer = "Stuff";
        break;

        
        return answer;


    }

    console.log(switchOfStuff("c"));

            break;

            break;

    switch(val){

function updateRecords(id, prop, value){

    if (value === ""){
        delete collection[id][prop]
    } else if (prop === "tracks"){
        collection[id][prop] = collection[id][prop] || [];
        collection[id][prop].push(value);

    for (var i = 0; i < arr.length; i++) {

    for (var j = 0; j< arr[i].length; j++){

    product *= arr[i][j];
}


}

    return product;

}

var product = multiplyAll([[1,2],[3,4],[5,6,7]]);

console.log(product);

// Prevent Object Mutation

function freezeObj(){

"use strict";

    const MATH_CONSTANTS = {
        PI: 3.14
    };

    Object.freeze(MATH_CONSTANTS); //freezing the object

    try {
        
        MATH_CONSTANTS.PI = 99;
    } catch ( ex ) {

        console.log(ex);

    }

    return MATH_CONSTANTS.PI;

}

const PI = freezeObj();

console.log(PI);

    }

        this._author = updatedAuthor;

    }

}

}
